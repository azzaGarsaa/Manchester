<ion-list *ngFor="let contact of contacts" no-lines>  
  <ion-item  *ngIf="contact.details" class="menu-item small">
    <div class="list-icon" item-left></div>
    <h2>{{ contact.title }}</h2>
    <p>{{ contact.details }}</p>
    <button *ngIf="contact.title == 'Directions'" (click)="navigate()" target="_system">Map</button>    
    <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
  </ion-item>
</ion-list>
