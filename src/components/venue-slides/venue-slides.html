<ion-slides class="discovr-slides" loop pager>
  <ion-slide *ngFor="let venue of venues | async">
    <ion-card (click)="venueClick.emit(venue)">
      <!-- <img [src]="venue.photos[0]"> -->
      <ion-card-content>
        <ion-card-title>{{ venue.name }}</ion-card-title>
        <h3>{{ venue.subtitle }}</h3>
      </ion-card-content>
    </ion-card>
  </ion-slide>
</ion-slides>
