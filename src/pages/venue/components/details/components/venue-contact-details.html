<ion-list no-lines>
  <ion-item *ngFor="let contact of contacts" class="menu-item small">
    <div class="list-icon" item-left></div>
    <h2>{{ contact.title }}</h2>
    <p>{{ contact.details }}</p>
     <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
  </ion-item>
</ion-list>
