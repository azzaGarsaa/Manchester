<ion-list no-lines>

  <ion-item *ngFor="let voucher of vouchers" class="menu-item small">

    <div class="list-icon" item-left></div>

    <div (click)="clickVoucher(voucher)">
      <h2>{{ voucher.title }}</h2>
      <p>{{ voucher.subtitle }}</p>
    </div>

    <button ion-fab mini item-right (click)="clickSaveBtn(voucher)">
      <ion-icon [name]="isInStorage(voucher)? 'md-remove' : 'md-add'"></ion-icon>
    </button>

  </ion-item>

</ion-list>
